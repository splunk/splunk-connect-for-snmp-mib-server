profiles:
  BaseUpTime:
    frequency: 30
    patterns:
      - "^.*"
    varBinds:
      - ["SNMPv2-MIB", "sysUpTime", 0]
  BaseDeviceData:
    frequency: 600
    patterns:
      - "^.*"
    varBinds:
      # Syntax: [ "MIB-Files", "MIB object name" "MIB index number"]
      - ["SNMPv2-MIB", "sysDescr"]
      - ["SNMPv2-MIB", "sysName"]
  BaseIF:
    frequency: 30
    patterns:
      - "^.*"
    varBinds:
      # Syntax: [ "MIB-Files", "MIB object name" "MIB index number"]
      - ["IF-MIB", "*"]
