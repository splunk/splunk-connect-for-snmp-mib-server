profiles:
  basev1:
    frequency: 10
#    patterns:
#      - '.*STRING_TO_BE_MATCHED.*'
    varBinds:
      # Syntax: [ "MIB-Files", "MIB object name" "MIB index number"]
      - ['SNMPv2-MIB', 'sysDescr']
      - ['SNMPv2-MIB', 'sysUpTime',0]
      - ['SNMPv2-MIB', 'sysName']
      - '1.3.6.1.2.1.2.*'
  basev1l2:
    frequency: 20
    varBinds:
      # Syntax: [ "MIB-Files", "MIB object name" "MIB index number"]
      - ['SNMPv2-MIB', 'sysDescr']
      - ['SNMPv2-MIB', 'sysUpTime',0]
      - ['SNMPv2-MIB', 'sysName']
      - ['IF-MIB','ifHCInOctets']
      - ['IF-MIB','ifHCOutOctets']
      - ['IF-MIB','ifInErrors']
      - ['IF-MIB','ifOutErrors']
      - ['IF-MIB','ifInDiscards']
      - ['IF-MIB','ifOutDiscards']